    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* Subtle gradient background for a more game-like feel */
        background-image: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
        color: #e2e8f0; /* slate-200 as a base text color */
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; /* slate-700 */
        border-radius: 10px;
        border: 2px solid #1e293b; /* slate-800 - to give a border effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569; /* slate-600 */
      }
      .styled-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .styled-scrollbar::-webkit-scrollbar-track {
        background: rgba(30, 41, 59, 0.5); /* slate-800 with some transparency */
      }
      .styled-scrollbar::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
        border: 1px solid rgba(30, 41, 59, 0.5);
      }
      .styled-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }
      @keyframes pulse-on-hover {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.9; transform: scale(1.02); }
      }
      .animate-pulse-on-hover:hover, .animate-pulse-on-hover:focus {
        animation: pulse-on-hover 0.8s infinite ease-in-out;
      }
      /* Ensure a more specific selector if needed for other buttons */
      .group:hover .group-hover\:animate-ping {
        animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
      }
      @keyframes ping {
        75%, 100% {
          transform: scale(1.1);
          opacity: 0;
        }
      }
    </style>
